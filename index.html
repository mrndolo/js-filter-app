<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Filter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h1>Categories</h1>
            <div class="cats">
                <span class="cat">All</span>
                <span class="cat">Casual</span>
                <span class="cat">Dress</span>
                <span class="cat">Sport</span>
                <span class="cat">Luxury</span>
            </div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">$40</span>
            </div>
        </div>
        <div class="content">
            <div class="products">
                <!-- <div class="product">
                    <img src="./images/watch1.jpg" alt="">
                    <span class="name">name</span>
                    <span class="priceText">$44</span>
                </div> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
